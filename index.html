<!doctype html>
<html>
<head>
	<title>Quiz Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="container">
		<!-- <img src="scary-bg.jpg"> -->
		<div id="qOne">
			<p>You see a hitchhiker, do you help or drive away?</p>
			<select id="scary">
				<option>Help</option>
				<option>Drive away</option>
			</select>
			<br>
			<button id="qOneBtn">Submit</button>
		</div>	
		<div id="qTwo">
			<p>Do you like 8 legs?</p>
			<select id="spiders">
				<option>Yes</option>
				<option>No</option>
			</select>
			<br>
			<button id="qTwoBtn">Submit</button>
		</div>
		<div id="qThree">
			<p>Do you like amusement parks?</p>
			<select id="Clowns">
				<option>Yes</option>
				<option>No</option>
			</select>
			<br>
			<button id="qThreeBtn">Submit</button>
		</div>
		<div id="qFour">
			<p>Do you like airplanes?</p>
			<select id="Heights">
				<option>Yes</option>
				<option>No</option>
			</select>
			<br>
			<button id="qFourBtn">Submit</button>
		</div>
		<div id="qFive">
			<p>Are you religious?</p>
			<select id="Demons">
				<option>Yes</option>
				<option>No</option>
			</select>
			<br>
			<button id="qFiveBtn">Submit</button>
		</div>
		<div id="qSix">
			<p>Whats you favorite animal?</p>
			<select id="Cats">
				<option>Yes</option>
				<option>No</option>
			</select>
			<br>
			<button id="qSixBtn">Submit</button>
		</div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
